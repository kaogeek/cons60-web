<main>
  <header>
    <h1>กรธ.60 - Data Query</h1>

  <section id="app-section">
    <h3>Query Editor</h3>
    <p>
      Sample query - [
          <a id="query-filter" class="query-sample" href="#filter">Filter</a> 
        | <a id="query-filterOut" class="query-sample" href="#filterOut">Filter Out</a> 
        | <a id="query-filterArray" class="query-sample" href="#filterArray">Filter Array</a> 
        | <a id="query-search" class="query-sample" href="#search">Search</a> 
        | <a id="query-sort" class="query-sample" href="#sort">Sort</a>

        | <a id="query-log" class="query-sample" href="#log">Log (For dev usage)</a>
      ]
    </p>
    <textarea id="query-editor">createDataObject(data.con)
  .render(
    'data-section',
    { id: 'data-table', border: 1 }
  );</textarea>
    <textarea id="query-result"></textarea>
    <button id="query-submit">Query</button>
    <button id="query-copy">Copy</button>
    <button id="result-copy">Copy</button>
  </section>
  <section id="data-section"></section>
  <nav>
    <p><button id="btt">Back to top</button></p>
  </nav>
